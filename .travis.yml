language: node_js
node_js:
  - "7"
jobs:
  include:
    - stage: test
      install: npm install
      script:
        - npm run build
        - npm run lint
        - npm run test:unit
        - npm run test:integration
    - stage: test
      install:
        - npm install
        - ./.travis/build_e2e_tests.sh
      script: ./.travis/run_e2e_tests.sh
    - stage: deploy
      install: npm install
      script: skip
      before_deploy:
        - npm run build
      deploy:
        - provider: npm
          skip_cleanup: true
          email: dongha.kim210@gmail.com
          api_key:
          - secure: 
          on:
            tags: true
            branch: develop
        - provider: script
          skip_cleanup: true
          script: ./node_modules/.bin/fluid-publish cleanCmd
          tag: next
          on:
            branch: feature/fluid-publish-npm
branches:
  only:
  - master
  - develop
  - feature/fluid-publish-npm
services:
  - docker
cache:
  directories:
    - "node_modules"
notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: change
    on_failure: always
env:
  - secure: 
